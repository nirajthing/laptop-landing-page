<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>just test</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Rubik&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logoPic" src="/logoo.jpg" alt="logo">
            <h4 class="logo">The Thing</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Home</a></li>
                <li ><a class="nav-link"href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Product</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
                <img class="cartPic" src="./fc-logo-circle.png" alt="cart">
        </div>
        
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>

                </div>

                <div class="cta">
                        <button class="cta-select" type="button">14 Inch</button>
                        <button class="cta-add" type="button">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                    <img src="./RTU1NB5kw6ip0XjQFcyBRPg8h.png" alt="macbookpro">
            
                </div>
        </section>

        <img class="big-ecl" src="./big-eclipse.svg" alt="">
        <img class="medium-ecl" src="./mid-eclipse.svg" alt="">
        <img class="small-ecl" src="./small-eclipse.svg" alt="">

        <div class="laptop-select">
            <img src="./arrow-left.svg" alt="">
            <img src="./dot-full.svg" alt="">
            <img src="./dot.svg" alt="">
            <img src="./dot.svg" alt="">
            <img src="./arrow-right.svg" alt="">
            
        </div>
    </main>
    
    
    

   
</body>
</html>
